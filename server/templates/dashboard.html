<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud 9 Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        .table-container {
            margin-top: 30px;
        }
        .clear-button {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        /* Add margin to search input and clear button */
        .search-input, .clear-button {
            margin-bottom: 15px;
        }
        /* Add spacing between rows */
        .table th, .table td {
            padding: 16px; /* Adjust padding for better spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloud 9 Dashboard</h1>
        
        <!-- Clear Button -->
        <form action="/clear" method="POST">
            <button type="submit" class="btn btn-danger clear-button">Clear Entries</button>
        </form>

        <!-- Search Input -->
        <input class="form-control search-input" id="searchInput" type="text" placeholder="Search by Hostname" onkeyup="searchTable()">

        <div class="table-container">
            <table class="table table-bordered table-hover" id="dataTable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Hostname</th>
                        <th>Detection Type</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table rows will be dynamically populated via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // JavaScript function to filter the table based on search input
        function searchTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toLowerCase();  // Convert input to lowercase for case-insensitive search
            table = document.getElementById("dataTable");
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            for (i = 1; i < tr.length; i++) {  // Start from i=1 to skip the header row
                td = tr[i].getElementsByTagName("td")[1];  // Index 1 corresponds to the "Hostname" column
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toLowerCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";  // Show row
                    } else {
                        tr[i].style.display = "none";  // Hide row
                    }
                }
            }
        }

        // Sanitize output to prevent XSS
        function sanitizeHTML(str) {
            var temp = document.createElement('div');
            temp.textContent = str;
            return temp.innerHTML;
        }

        // JavaScript function to update the table if new data is received
        function updateTable(data) {
            const tableBody = document.getElementById('tableBody');
            const existingRows = Array.from(tableBody.getElementsByTagName('tr'));

            // Create a new map to track existing data for efficient updates
            const newData = new Map();

            // Reverse the data here to ensure the newest entries are first
            data.reverse().forEach(entry => {
                newData.set(`${entry.timestamp}-${entry.hostname}`, entry);
            });

            // Update or append rows
            newData.forEach((entry, key) => {
                const existingRow = existingRows.find(row => row.id === key);
                const sanitizedTimestamp = sanitizeHTML(entry.timestamp);
                const sanitizedHostname = sanitizeHTML(entry.hostname);
                const sanitizedDetectionType = sanitizeHTML(entry.detection_type);
                const sanitizedDetails = sanitizeHTML(entry.details);

                if (existingRow) {
                    // Update existing row
                    existingRow.innerHTML = `
                        <td>${sanitizedTimestamp}</td>
                        <td>${sanitizedHostname}</td>
                        <td>${sanitizedDetectionType}</td>
                        <td>${sanitizedDetails}</td>
                    `;
                } else {
                    // Add new row to the top of the table
                    const row = document.createElement('tr');
                    row.id = key;
                    row.innerHTML = `
                        <td>${sanitizedTimestamp}</td>
                        <td>${sanitizedHostname}</td>
                        <td>${sanitizedDetectionType}</td>
                        <td>${sanitizedDetails}</td>
                    `;
                    tableBody.prepend(row);  // Use prepend instead of appendChild to insert at the top
                }
            });

            // Remove any extra rows
            existingRows.forEach(row => {
                if (!newData.has(row.id)) {
                    row.remove();
                }
            });
        }

        function checkForUpdates() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    console.log(data);  // Add this line to log the received data
                    // If there is new data, update the table
                    if (data.length > 0) {
                        updateTable(data);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }


        // Poll the server every 5 seconds to check for updates
        setInterval(checkForUpdates, 5000);
    </script>

</body>
</html>
